spring.application.name=springmqvinay

# ===============================
# Function Definition (MANDATORY)
# ===============================
spring.cloud.function.definition=consumeMessage


spring.cloud.stream.bindings.consumeMessage-in-0.destination=debitnew
spring.cloud.stream.bindings.consumeMessage-in-0.group=debit-group
spring.cloud.stream.bindings.consumeMessage-in-0.content-type=application/json

spring.cloud.stream.rabbit.bindings.consumeMessage-in-0.consumer.bindingRoutingKey=debitnew
spring.cloud.stream.rabbit.bindings.consumeMessage-in-0.consumer.autoBindDlq=true
spring.cloud.stream.rabbit.bindings.consumeMessage-in-0.consumer.durableSubscription=true

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:30672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}